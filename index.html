<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Contatore">
    <meta name="keywords" content="counter">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contatore</title>
    <link rel="icon" href="assets/img/logo.png"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="title">
      <p>Contatore</p>
    </div>
    <div class="counter">
      <div class="less" counter-less>
        <p>-</p>
      </div>
      <div class="value">
        <p counter-value>-</p>
      </div>
      <div class="more" counter-more>
        <p>+</p>
      </div>
    </div>
    <div class="button">
      <div class="reset" counter-reset>
        <p>AZZERA</p>
      </div>
      <div class="config" counter-config>
        <p>CONFIGURA</P>
      </div>
    </div>

    <script src="assets/js/scripts.js"></script>

  </body>
</html>
